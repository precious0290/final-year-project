<!DOCTYPE html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
    <link rel="stylesheet" href="../gamecss/hard.css">
    <script src="../gamejs/hard.js" defer ></script>
</head>
<header id="header" class="fixed-top">      
   <a href="titlescreen.html" class="gameLogo"><img src="../images/tictactoe_logo.png"></a>   
</header><!-- End Header -->
<body>
<div class="container">
  <div class="gameLevel">Hard</div>
  <div class="timer_container">
    <div class="timer" id="timing"><span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span>
    </div>
   </div>
  <div class="board clearfix">
    <div class="row">
      <div class="square" data-cell id="0"></div>
      <div class="square" data-cell id="1"></div>
      <div class="square" data-cell id="2"></div>
    </div>
    <div class="row">
      <div class="square" data-cell id="3"></div>
      <div class="square" data-cell id="4"></div>
      <div class="square" data-cell id="5"></div>
    </div>
    <div class="row">
      <div class="square" data-cell id="6"></div>
      <div class="square" data-cell id="7"></div>
      <div class="square" data-cell id="8"></div>
    </div>
    <div class="modal-container">
      <div class="modal choose-modal">
        <h3>Select Your Soldier!</h3>
        <div class="button-area"><span class="x-marker">X</span><span class="o-marker">O</span>
        </div>
      </div>
      <div class="modal end-game-modal">
        <h3></h3>
        <div class="button-area"><span>Play Again ?</span>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
  <div class="arrowscontainer">
    <div id="leftarrow">
     <a href="normal.html">
       <img src="../images/arrow_left.png">
     </a> 
    </div>
    <div id="rightarrow">
      <a href="difficultymenu.html">
        <img src="../images/arrow_right.png"> 
      </a>  
    </div>  
    </div>
   </footer>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
</body>
