<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="CodePel">
      <title> Tic-Tac-Toe Example </title>
      <!-- Demo CSS (No need to include it into your project) -->
      <link rel="stylesheet" href="../gamecss/tutorial.css">
      <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
   </head>
   <body>
    <header id="header" class="fixed-top">      
      <a href="titlescreen.html" class="gameLogo"><img src="../images/tictactoe_logo.png"></a>   
   </header><!-- End Header -->
      <!--$%adsense%$-->
      <main class="cd__main">

<div class="aiGameContainer">
        <div class="aiDisplay">
           <div id="randAI">
            <div class="aiName">Random AI</div>
            <div class="aiSymbol" id="rand">O</div>
        </div>

        <div id="miniMaxAI">
            <div class="aiName">MiniMax AI</div>
            <div class="aiSymbol" id="mini">X</div>
        </div> 
        </div>
    </div>

    
<div class="container">
  <div class="gameLevel">Tutorial</div>
  <div class="timer_container">
     <div class="timer" id="timing"><span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span>
     </div>
    </div>
    
    
  <div class="board clearfix">
    <div class="row">
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
    </div>
    <div class="row">
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
    </div>
    <div class="row">
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
    </div>
    <div class="modal-container">
      <div class="modal end-game-modal">
        <h3></h3>
        <div class="button-area"><span>Play Tutorial Again ?</span>
        </div>
      </div>
    </div>
  </div>
  <!--User has the option to either start the tutorial or play tictactoe themselves (they will be lead to the difficulty screen)-->
   <div class="start-button-container">
            <button id="startGameButton">Start Tutorial</button>
           <a href="difficultymenu.html"><button id="playGameButton">Play Game ?</button></a> 
        </div>
</div>
   
</div>
         <!-- END EDMO HTML (Happy Coding!)-->
      </main>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
      <!-- Script JS -->
      <script src="../gamejs/tutorial.js"></script>
      <!--$%analytics%$-->
   </body>
</html>
